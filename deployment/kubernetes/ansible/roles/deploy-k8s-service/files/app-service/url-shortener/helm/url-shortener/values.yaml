authenticator:
  replicaCount: 3

  image:
    repository: nightmare224/url-shortener-authenticator
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []

  containers:
    authenticator:
      port: 5002

  service:
    type: ClusterIP
    port: 80
    sessionAffinity: ClientIP

  resources: {}

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 100%

  autoscaling:
    enabled: false
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  healthCheck:
    enabled: false

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  accessToken:
    lifespan: 3600

