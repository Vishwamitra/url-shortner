# Default values for anime-reminder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


fullnameOverride: ""
nameOverride: ""

api:
  replicaCount: 3

  image:
    repository: nightmare224/url-shortener-api
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []

  containers:
    api:
      port: 5001

  service:
    type: ClusterIP
    port: 80

  resources: {}

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 100%

  autoscaling:
    enabled: false
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  healthCheck:
    enabled: false

